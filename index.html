<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock🪨, Paper📜, Scissors✂️</h1>
        <p>Are You Ready?</p>
    </header>
    <main>
        <div class="mainDiv">
            <p id="decision">Start Match...</p>
            <img id="image" src="">
            <div class="divDiv">
                <button id="🪨">Rock</button>
                <button id="📜">Paper</button>
                <button id="✂️">Scissors</button>
            </div>
            <p><span id="leftCounter">0</span> - <span id="rightCounter">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
